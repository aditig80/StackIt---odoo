<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Ask a Question - StackIt</title>
  <link rel="stylesheet" href="styles/main.css" />
  <link rel="stylesheet" href="https://cdn.quilljs.com/1.3.6/quill.snow.css" />
</head>
<script type="module">
  import { getCurrentUser, logout } from './scripts/auth.js';

  const user = getCurrentUser();
  const navLinks = document.querySelector('.nav-links');

  if (user) {
  navLinks.innerHTML = `
    <span>Hello, <strong>${user.username}</strong> (${user.role})</span>
    <div class="notif-wrapper">
      <span id="notifIcon">ðŸ””</span>
      <span id="notifCount" class="notif-badge">0</span>
      <div id="notifDropdown" class="notif-dropdown"></div>
    </div>
    <button id="logoutBtn" class="logout-btn">Logout</button>
    <a href="ask.html" class="ask-btn">Ask a Question</a>
  `;
}

</script>

<body>

  <nav class="navbar">
    <h1><a href="index.html">StackIt</a></h1>
    <div class="nav-links">
      <a href="login.html">Login</a>
      <a href="register.html">Register</a>
    </div>
  </nav>

  <main class="container">
    <h2>Ask a Question</h2>
    <form id="askForm">
      <label>Title</label>
      <input type="text" id="title" placeholder="Enter a short title..." required />

      <label>Description</label>
      <div id="editor" class="quill-editor"></div>

      <label>Tags (select multiple)</label>
      <select id="tags" multiple>
        <option value="JavaScript">JavaScript</option>
        <option value="React">React</option>
        <option value="JWT">JWT</option>
        <option value="Node.js">Node.js</option>
        <option value="MongoDB">MongoDB</option>
      </select>

      <button type="submit" class="submit-btn">Post Question</button>
    </form>
    <p id="status" class="status-text"></p>
  </main>

  <script src="https://cdn.quilljs.com/1.3.6/quill.min.js"></script>
  <script src="scripts/ask.js"></script>
  <script type="module" src="scripts/notify.js"></script>

</body>
</html>
